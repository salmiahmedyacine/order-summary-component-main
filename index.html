<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <!-- CSS link  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="https://www.digitshack.com/codepen/mentor1/illustration-hero.svg" alt="">
    </div>
    <div class="text-content">
      <div class="title">
        Order Summary
      </div>
      <div class="subtitle">
        <p>
          You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
    </div>
    <div class="plan-box">
      <div class="plan-box-left">
        <img src="https://www.digitshack.com/codepen/mentor1/icon-music.svg" alt="music">
      </div>
      <div class="music">
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <a href="#" class="proceed-btn">Proceed to Payment</a>
    <a href="#" class="cancel-btn">Cancel Order</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
